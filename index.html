<!DOCTYPE html>
<html>
<head>
	<script >
		var x=11;
	</script>
	<title></title>
</head>
<body style="background-color: #FF84EC;" onload="hola()">
	<center>
	<div id="hola1" style="background-color: #D684FF; width: 100px; height: 100px; border-radius: 20px;">hola</div>
</center>
	<script >
		function numeros() {
			console.log(x)
			x=x-1;
			cuadro=document.getElementById('hola1');
			cuadro.innerHTML = x;
			if (x==0) {
				clearInterval(sky);
				document.write("termine");
			}
		}
		function hola() {
			sky=setInterval(numeros,5000);
		}
	</script>
</body>
</html>
